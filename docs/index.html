<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Version Checker — GetJohn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">

<div x-data="dashboard()" x-init="init()" class="min-h-screen">

    <!-- Header -->
    <header class="bg-[#333333]">
        <div class="max-w-7xl mx-auto px-6 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <svg class="w-10 h-10" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <rect width="40" height="40" rx="0" fill="#1c69af"/>
                        <path d="M16 12L8 20L16 28" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M24 12L32 20L24 28" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Vendor Version Checker</h1>
                        <p class="mt-1 text-sm text-gray-400">GetJohn &mdash; Composer Module v2.0.0</p>
                    </div>
                </div>
                <div class="text-right text-sm text-gray-400">
                    <div>Multi-Store Dashboard</div>
                    <div x-text="generatedAt ? 'Last checked: ' + generatedAt : 'Loading...'"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Store Selector Tabs -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex gap-1 overflow-x-auto py-2">
                <button @click="selectStore('ALL')"
                        :class="activeStore === 'ALL' ? 'bg-[#1c69af] text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                        class="px-4 py-2 text-sm font-medium whitespace-nowrap transition-colors">
                    All Stores
                </button>
                <template x-for="name in storeNames" :key="name">
                    <button @click="selectStore(name)"
                            :class="activeStore === name ? 'bg-[#1c69af] text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                            class="px-4 py-2 text-sm font-medium whitespace-nowrap transition-colors"
                            x-text="name">
                    </button>
                </template>
            </div>
        </div>
    </nav>

    <!-- Summary Cards -->
    <section class="max-w-7xl mx-auto px-6 py-6">
        <!-- All-stores overview grid -->
        <template x-if="activeStore === 'ALL'">
            <div>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-6">
                    <template x-for="name in storeNames" :key="name">
                        <button @click="selectStore(name)" class="bg-white border border-gray-200 p-4 text-left hover:border-[#1c69af] transition-colors">
                            <div class="text-sm font-semibold text-[#333333] mb-3" x-text="name"></div>
                            <div class="space-y-1 text-xs">
                                <div class="flex justify-between">
                                    <span class="text-gray-500">Checked</span>
                                    <span class="font-medium" x-text="data.stores[name].total_checked"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-green-600">Up to date</span>
                                    <span class="font-medium text-green-600" x-text="data.stores[name].counts.UP_TO_DATE"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-amber-600">Updates</span>
                                    <span class="font-medium text-amber-600" x-text="data.stores[name].counts.UPDATE_AVAILABLE"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-500">Unavailable</span>
                                    <span class="font-medium text-gray-500" x-text="data.stores[name].counts.UNAVAILABLE"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-red-600">Errors</span>
                                    <span class="font-medium text-red-600" x-text="data.stores[name].counts.ERROR"></span>
                                </div>
                            </div>
                        </button>
                    </template>
                </div>

                <!-- Actions Required Banner -->
                <div class="bg-red-50 border border-red-200 p-5 mb-6" x-data="{ actionsOpen: true }">
                    <button @click="actionsOpen = !actionsOpen" class="flex items-center justify-between w-full text-left">
                        <div class="flex items-center gap-2">
                            <span class="inline-block w-2.5 h-2.5 bg-red-500"></span>
                            <h3 class="text-sm font-bold text-red-800">Actions Required &mdash; Credential Renewal</h3>
                        </div>
                        <svg :class="actionsOpen ? 'rotate-180' : ''" class="w-4 h-4 text-red-500 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                    </button>
                    <div x-show="actionsOpen" x-collapse class="mt-4 space-y-4">
                        <p class="text-xs text-red-700">The following vendors are returning errors across all stores because Composer authentication credentials have expired or need migration. <strong>One action from the client unblocks all three.</strong></p>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                            <div class="bg-white border border-red-200 p-3">
                                <div class="text-xs font-bold text-[#333333] mb-2">Amasty (14 packages)</div>
                                <ol class="text-xs text-gray-700 space-y-1 list-decimal list-inside">
                                    <li>Log into Amasty customer portal</li>
                                    <li>Create a new <strong>Project</strong></li>
                                    <li>Assign purchased products to the project</li>
                                    <li>Generate <strong>project-level Composer keys</strong></li>
                                    <li>Update <code class="bg-gray-100 px-1">auth.json</code> in each store under <code class="bg-gray-100 px-1">composer.amasty.com</code></li>
                                </ol>
                                <p class="text-xs text-red-600 mt-2">Global keys deprecated 1 Jan 2026 &mdash; now return 403.</p>
                            </div>
                            <div class="bg-white border border-red-200 p-3">
                                <div class="text-xs font-bold text-[#333333] mb-2">Aheadworks (1 package)</div>
                                <ol class="text-xs text-gray-700 space-y-1 list-decimal list-inside">
                                    <li>Verify subscription is active at aheadworks.com</li>
                                    <li>Check credentials for <code class="bg-gray-100 px-1">dist.aheadworks.com</code></li>
                                    <li>Update <code class="bg-gray-100 px-1">auth.json</code> in each store</li>
                                </ol>
                                <p class="text-xs text-amber-600 mt-2">Website blocked by Cloudflare &mdash; private repo is the only check path.</p>
                            </div>
                            <div class="bg-white border border-red-200 p-3">
                                <div class="text-xs font-bold text-[#333333] mb-2">MageWorx (3 packages)</div>
                                <ol class="text-xs text-gray-700 space-y-1 list-decimal list-inside">
                                    <li>Verify subscription is active at mageworx.com</li>
                                    <li>Check credentials for <code class="bg-gray-100 px-1">packages.mageworx.com</code></li>
                                    <li>Update <code class="bg-gray-100 px-1">auth.json</code> in each store</li>
                                </ol>
                                <p class="text-xs text-amber-600 mt-2">Private repo returning errors &mdash; auth likely expired.</p>
                            </div>
                        </div>

                        <p class="text-xs text-gray-600 mt-2">Once credentials are renewed, re-run the vendor checker to get accurate version data and PHP 8.4 compatibility scans for these packages.</p>
                    </div>
                </div>

                <!-- Section Tabs within All Stores -->
                <div class="flex gap-2 mb-6">
                    <button @click="allStoresSection = 'php84'"
                            :class="allStoresSection === 'php84' ? 'bg-[#1c69af] text-white' : 'bg-white text-gray-700 border border-gray-300 hover:bg-gray-50'"
                            class="px-4 py-2 text-sm font-medium transition-colors">
                        PHP 8.4 Compatibility
                    </button>
                    <button @click="allStoresSection = 'updates'"
                            :class="allStoresSection === 'updates' ? 'bg-[#1c69af] text-white' : 'bg-white text-gray-700 border border-gray-300 hover:bg-gray-50'"
                            class="px-4 py-2 text-sm font-medium transition-colors">
                        Cross-Store Updates
                    </button>
                </div>

                <!-- Cross-Store Updates Section -->
                <div x-show="allStoresSection === 'updates'">
                <h2 class="text-lg font-bold text-[#333333] mb-4">Updates Available Across All Stores</h2>
                <div class="bg-white border border-gray-200 overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="bg-amber-50 border-b border-amber-200">
                                <th class="text-left px-4 py-3 font-medium text-[#333333] sticky left-0 bg-amber-50">Package</th>
                                <template x-for="name in storeNames" :key="'h-'+name">
                                    <th class="text-center px-3 py-3 font-medium text-[#333333] min-w-[100px]" x-text="name"></th>
                                </template>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="pkg in crossStoreUpdates" :key="pkg.package">
                                <tr class="border-b border-gray-100 hover:bg-gray-50">
                                    <td class="px-4 py-2 font-medium text-[#333333] sticky left-0 bg-white text-xs" x-text="pkg.package"></td>
                                    <template x-for="name in storeNames" :key="'c-'+name+pkg.package">
                                        <td class="text-center px-3 py-2">
                                            <template x-if="pkg.stores[name]">
                                                <div>
                                                    <span x-show="pkg.stores[name].status === 'UPDATE_AVAILABLE'"
                                                          class="inline-block px-1.5 py-0.5 text-xs bg-amber-100 text-amber-800"
                                                          x-text="pkg.stores[name].installed_version + ' → ' + pkg.stores[name].latest_version"></span>
                                                    <span x-show="pkg.stores[name].status === 'UP_TO_DATE'"
                                                          class="inline-block px-1.5 py-0.5 text-xs bg-green-100 text-green-800"
                                                          x-text="pkg.stores[name].installed_version"></span>
                                                    <span x-show="pkg.stores[name].status === 'ERROR'"
                                                          class="inline-block px-1.5 py-0.5 text-xs bg-red-100 text-red-700">ERR</span>
                                                    <span x-show="pkg.stores[name].status === 'UNAVAILABLE'"
                                                          class="inline-block px-1.5 py-0.5 text-xs bg-gray-100 text-gray-500">N/A</span>
                                                    <span x-show="pkg.stores[name].status === 'AHEAD_OF_VENDOR'"
                                                          class="inline-block px-1.5 py-0.5 text-xs bg-blue-100 text-blue-700">AHEAD</span>
                                                </div>
                                            </template>
                                            <template x-if="!pkg.stores[name]">
                                                <span class="text-gray-300">&mdash;</span>
                                            </template>
                                        </td>
                                    </template>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                </div><!-- /cross-store updates section -->

                <!-- PHP 8.4 Compatibility Section -->
                <div x-show="allStoresSection === 'php84'">
                    <h2 class="text-lg font-bold text-[#333333] mb-2">PHP 8.4 Compatibility Assessment</h2>
                    <p class="text-sm text-gray-500 mb-4">Scanned using PHPCompatibility (SAST) against Cisco merchandise store vendor directory. Applicable across all stores sharing the same packages.</p>

                    <!-- Executive Summary -->
                    <div class="bg-[#1c69af]/5 border border-[#1c69af]/20 p-5 mb-6">
                        <h3 class="text-sm font-bold text-[#333333] mb-3">Executive Summary</h3>
                        <div class="text-xs text-gray-700 space-y-2">
                            <p><strong>137 modules</strong> assessed for PHP 8.4 compatibility. <strong>97 are fully compatible</strong> (PASS) including all custom code (GetJohn, Dowlis, app/code). <strong>No custom code changes are required.</strong></p>
                            <p><strong>8 modules have errors</strong> (FAIL), but 6 of these are Magento core dependencies (Laminas/Symfony) that are <strong>automatically resolved by upgrading to Magento 2.4.7+</strong>. 1 is a false positive (elasticsearch). Only <strong>stripe/stripe-php</strong> requires a direct package update.</p>
                            <p><strong>18 modules could not be scanned</strong> because their source code isn't locally available (private repos: Amasty, MageWorx, BSS Commerce, Stripe). These require valid Composer auth keys &mdash; see the Actions Required section above.</p>
                            <p><strong>Bottom line:</strong> Upgrade Magento to 2.4.7+, update stripe/stripe-php, and renew vendor credentials to scan the remaining 18 packages. No changes to custom code needed.</p>
                        </div>
                    </div>

                    <!-- PHP Compat Summary Cards -->
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-6">
                        <div class="bg-white border border-gray-200 p-4">
                            <div class="text-2xl font-bold text-[#333333]" x-text="phpCompat ? phpCompat.total : '-'"></div>
                            <div class="text-xs text-gray-500 mt-1">Total Assessed</div>
                        </div>
                        <div class="bg-white border border-green-200 p-4">
                            <div class="text-2xl font-bold text-green-600" x-text="phpCompat ? phpCompat.counts.PASS : '-'"></div>
                            <div class="text-xs text-gray-500 mt-1">PASS</div>
                        </div>
                        <div class="bg-white border border-amber-200 p-4">
                            <div class="text-2xl font-bold text-amber-600" x-text="phpCompat ? phpCompat.counts.WARN : '-'"></div>
                            <div class="text-xs text-gray-500 mt-1">WARN</div>
                        </div>
                        <div class="bg-white border border-red-200 p-4">
                            <div class="text-2xl font-bold text-red-600" x-text="phpCompat ? phpCompat.counts.FAIL : '-'"></div>
                            <div class="text-xs text-gray-500 mt-1">FAIL</div>
                        </div>
                        <div class="bg-white border border-gray-300 p-4">
                            <div class="text-2xl font-bold text-gray-500" x-text="phpCompat ? phpCompat.counts.NOT_SCANNED : '-'"></div>
                            <div class="text-xs text-gray-500 mt-1">Not Scanned</div>
                        </div>
                        <div class="bg-white border border-gray-200 p-4">
                            <div class="text-2xl font-bold text-gray-400" x-text="phpCompat ? phpCompat.counts.NOT_IN_SCOPE : '-'"></div>
                            <div class="text-xs text-gray-500 mt-1">Out of Scope</div>
                        </div>
                    </div>

                    <!-- Risk Breakdown -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div class="bg-green-50 border border-green-200 p-4">
                            <div class="text-sm font-semibold text-green-800 mb-1">No Risk &mdash; Custom Code</div>
                            <div class="text-xs text-green-700">All GetJohn, Dowlis, and app/code custom modules pass PHP 8.4 compatibility checks with zero errors or warnings.</div>
                        </div>
                        <div class="bg-amber-50 border border-amber-200 p-4">
                            <div class="text-sm font-semibold text-amber-800 mb-1">Medium Risk &mdash; Core Dependencies</div>
                            <div class="text-xs text-amber-700">Issues found in Laminas and Symfony packages are Magento core dependencies. Resolved by upgrading to Magento 2.4.7+.</div>
                        </div>
                        <div class="bg-gray-50 border border-gray-300 p-4">
                            <div class="text-sm font-semibold text-gray-700 mb-1">Unknown &mdash; Not Scanned</div>
                            <div class="text-xs text-gray-600">Amasty, MageWorx (giftcards), BSS Commerce, and Stripe packages require valid Composer auth keys to download and scan.</div>
                        </div>
                    </div>

                    <!-- PHP Compat Filter + Download -->
                    <div class="flex items-center justify-between flex-wrap gap-4 mb-4">
                    <div class="flex gap-2 flex-wrap">
                        <button @click="phpCompatFilter = 'all'"
                                :class="phpCompatFilter === 'all' ? 'bg-[#1c69af] text-white' : 'bg-white text-gray-700 border border-gray-300 hover:bg-gray-50'"
                                class="px-3 py-1.5 text-sm font-medium transition-colors">
                            All
                        </button>
                        <button @click="phpCompatFilter = 'FAIL'"
                                :class="phpCompatFilter === 'FAIL' ? 'bg-red-600 text-white' : 'bg-white text-gray-700 border border-gray-300 hover:bg-gray-50'"
                                class="px-3 py-1.5 text-sm font-medium transition-colors">
                            FAIL
                        </button>
                        <button @click="phpCompatFilter = 'WARN'"
                                :class="phpCompatFilter === 'WARN' ? 'bg-amber-600 text-white' : 'bg-white text-gray-700 border border-gray-300 hover:bg-gray-50'"
                                class="px-3 py-1.5 text-sm font-medium transition-colors">
                            WARN
                        </button>
                        <button @click="phpCompatFilter = 'PASS'"
                                :class="phpCompatFilter === 'PASS' ? 'bg-green-600 text-white' : 'bg-white text-gray-700 border border-gray-300 hover:bg-gray-50'"
                                class="px-3 py-1.5 text-sm font-medium transition-colors">
                            PASS
                        </button>
                        <button @click="phpCompatFilter = 'NOT SCANNED'"
                                :class="phpCompatFilter === 'NOT SCANNED' ? 'bg-gray-600 text-white' : 'bg-white text-gray-700 border border-gray-300 hover:bg-gray-50'"
                                class="px-3 py-1.5 text-sm font-medium transition-colors">
                            Not Scanned
                        </button>
                    </div>
                    <button @click="downloadPhpCompatCsv()" class="px-4 py-1.5 text-sm font-medium bg-[#333333] text-white hover:bg-[#555555] transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                        Download CSV
                    </button>
                    </div>

                    <!-- Search -->
                    <div class="mb-4">
                        <input type="text" x-model="phpCompatSearch" placeholder="Search packages..." aria-label="Search PHP compatibility packages"
                               class="w-full md:w-80 px-3 py-2 border border-gray-300 text-sm focus:outline-none focus:border-[#1c69af]">
                    </div>

                    <!-- PHP Compat Table -->
                    <div class="bg-white border border-gray-200 overflow-x-auto" style="overflow-y: visible;">
                        <table class="w-full text-sm" style="min-width: 960px;">
                            <thead>
                                <tr class="bg-[#1c69af]/5 border-b border-[#1c69af]/20">
                                    <th class="text-left px-4 py-3 font-medium text-[#333333] w-[100px]">Compatible?</th>
                                    <th class="text-left px-4 py-3 font-medium text-[#333333]">Package</th>
                                    <th class="text-left px-4 py-3 font-medium text-[#333333] w-[80px]">Version</th>
                                    <th class="text-left px-4 py-3 font-medium text-[#333333] w-[120px]">Category</th>
                                    <th class="text-center px-3 py-3 font-medium text-[#333333] w-[70px]">Risk</th>
                                    <th class="text-center px-2 py-3 font-medium text-[#333333] w-[55px]">Errors</th>
                                    <th class="text-center px-2 py-3 font-medium text-[#333333] w-[55px]">Warns</th>
                                    <th class="text-left px-4 py-3 font-medium text-[#333333] w-[160px]">Files</th>
                                    <th class="text-left px-4 py-3 font-medium text-[#333333]">Recommendation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="(pkg, idx) in filteredPhpCompat" :key="pkg.package">
                                    <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors align-top"
                                        x-data="{ expanded: false }">
                                        <td class="px-4 py-3 whitespace-nowrap">
                                            <span x-show="pkg.status === 'PASS'" class="inline-flex items-center px-2 py-0.5 text-xs font-bold bg-green-100 text-green-800">YES</span>
                                            <span x-show="pkg.status === 'FAIL'" class="inline-flex items-center px-2 py-0.5 text-xs font-bold bg-red-100 text-red-800">NO</span>
                                            <span x-show="pkg.status === 'WARN'" class="inline-flex items-center px-2 py-0.5 text-xs font-bold bg-amber-100 text-amber-800">YES *</span>
                                            <span x-show="pkg.status === 'NOT SCANNED'" class="inline-flex items-center px-2 py-0.5 text-xs font-bold bg-gray-200 text-gray-700">UNKNOWN</span>
                                            <span x-show="pkg.status === 'NOT IN SCOPE'" class="inline-flex items-center px-2 py-0.5 text-xs font-bold bg-gray-100 text-gray-500">N/A</span>
                                        </td>
                                        <td class="px-4 py-3">
                                            <div class="font-medium text-[#333333]" x-text="pkg.package"></div>
                                        </td>
                                        <td class="px-4 py-3">
                                            <code class="text-xs bg-gray-100 px-1.5 py-0.5" x-text="pkg.version"></code>
                                        </td>
                                        <td class="px-4 py-3">
                                            <span class="text-xs text-gray-600" x-text="pkg.category"></span>
                                        </td>
                                        <td class="text-center px-3 py-3">
                                            <span x-show="pkg.risk === 'NONE'" class="inline-flex items-center px-2 py-0.5 text-xs font-medium bg-green-100 text-green-800">None</span>
                                            <span x-show="pkg.risk === 'LOW'" class="inline-flex items-center px-2 py-0.5 text-xs font-medium bg-amber-100 text-amber-800">Low</span>
                                            <span x-show="pkg.risk === 'MEDIUM'" class="inline-flex items-center px-2 py-0.5 text-xs font-medium bg-red-100 text-red-800">Medium</span>
                                            <span x-show="pkg.risk === 'UNKNOWN'" class="inline-flex items-center px-2 py-0.5 text-xs font-medium bg-gray-100 text-gray-700">Unknown</span>
                                            <span x-show="pkg.risk === '-'" class="text-xs text-gray-400">&mdash;</span>
                                        </td>
                                        <td class="text-center px-2 py-3">
                                            <span x-show="pkg.errors !== 'N/A' && pkg.errors !== '0' && pkg.errors !== '-'" class="text-xs font-medium text-red-600" x-text="pkg.errors"></span>
                                            <span x-show="pkg.errors === '0'" class="text-xs text-gray-400">0</span>
                                            <span x-show="pkg.errors === 'N/A' || pkg.errors === '-'" class="text-xs text-gray-400">&mdash;</span>
                                        </td>
                                        <td class="text-center px-2 py-3">
                                            <span x-show="pkg.warnings !== 'N/A' && pkg.warnings !== '0' && pkg.warnings !== '-'" class="text-xs font-medium text-amber-600" x-text="pkg.warnings"></span>
                                            <span x-show="pkg.warnings === '0'" class="text-xs text-gray-400">0</span>
                                            <span x-show="pkg.warnings === 'N/A' || pkg.warnings === '-'" class="text-xs text-gray-400">&mdash;</span>
                                        </td>
                                        <td class="px-4 py-3 relative">
                                            <template x-if="pkg.files && pkg.files.length > 0">
                                                <div>
                                                    <button @click="expanded = !expanded" class="inline-flex items-center gap-1.5 px-2 py-1 text-xs font-medium bg-[#1c69af]/10 text-[#1c69af] hover:bg-[#1c69af]/20 transition-colors whitespace-nowrap">
                                                        <svg class="w-3.5 h-3.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>

<script>
function dashboard() {
    return {
        data: null,
        generatedAt: '',
        storeNames: [],
        activeStore: 'ALL',
        allStoresSection: 'php84',
        filter: 'all',
        search: '',
        currentCounts: { total: 0, upToDate: 0, updateAvailable: 0, unavailable: 0, error: 0 },
        crossStoreUpdates: [],
        phpCompat: null,
        phpCompatFilter: 'all',
        phpCompatSearch: '',

        init() {
            const d = window.__RESULTS_DATA__;
            if (d) {
                this.data = d;
                this.generatedAt = d.generated_at || '';
                this.storeNames = Object.keys(d.stores);
                this.buildCrossStoreUpdates();
            }
            const pc = window.__PHP_COMPAT_DATA__;
            if (pc) {
                this.phpCompat = pc;
            }
        },

        selectStore(name) {
            this.activeStore = name;
            this.filter = 'all';
            this.search = '';
            if (name !== 'ALL' && this.data) {
                const s = this.data.stores[name];
                this.currentCounts = {
                    total: s.total_checked,
                    upToDate: s.counts.UP_TO_DATE || 0,
                    updateAvailable: s.counts.UPDATE_AVAILABLE || 0,
                    unavailable: s.counts.UNAVAILABLE || 0,
                    error: s.counts.ERROR || 0,
                };
            }
        },

        buildCrossStoreUpdates() {
            if (!this.data) return;
            const pkgMap = {};
            for (const [storeName, storeData] of Object.entries(this.data.stores)) {
                for (const r of storeData.results) {
                    if (!pkgMap[r.package]) pkgMap[r.package] = { package: r.package, stores: {}, hasUpdate: false };
                    pkgMap[r.package].stores[storeName] = r;
                    if (r.status === 'UPDATE_AVAILABLE') pkgMap[r.package].hasUpdate = true;
                }
            }
            this.crossStoreUpdates = Object.values(pkgMap)
                .filter(p => p.hasUpdate)
                .sort((a, b) => a.package.localeCompare(b.package));
        },

        get filteredResults() {
            if (!this.data || this.activeStore === 'ALL') return [];
            let results = this.data.stores[this.activeStore].results;
            if (this.filter !== 'all') {
                results = results.filter(r => r.status === this.filter);
            }
            if (this.search) {
                const q = this.search.toLowerCase();
                results = results.filter(r => r.package.toLowerCase().includes(q));
            }
            return results;
        },

        get filteredPhpCompat() {
            if (!this.phpCompat) return [];
            let pkgs = this.phpCompat.packages;
            if (this.phpCompatFilter !== 'all') {
                pkgs = pkgs.filter(p => p.status === this.phpCompatFilter);
            }
            if (this.phpCompatSearch) {
                const q = this.phpCompatSearch.toLowerCase();
                pkgs = pkgs.filter(p => p.package.toLowerCase().includes(q));
            }
            return pkgs;
        },

        downloadPhpCompatCsv() {
            if (!this.phpCompat) return;
            const esc = (v) => {
                v = String(v || '');
                return (v.includes(',') || v.includes('"') || v.includes('\n')) ? '"' + v.replace(/"/g, '""') + '"' : v;
            };
            const header = ['Package','Installed Version','Category','PHP 8.4 Compatible?','Risk Level','Errors','Warnings','Files Needing Changes','Action Required'];
            const rows = [header.join(',')];
            for (const p of this.phpCompat.packages) {
                let compat = 'YES';
                let action = 'No action needed';
                if (p.status === 'FAIL') { compat = 'NO'; action = p.recommendation; }
                else if (p.status === 'WARN') { compat = 'YES (warnings)'; action = p.recommendation; }
                else if (p.status === 'NOT SCANNED') { compat = 'UNKNOWN'; action = p.recommendation; }
                else if (p.status === 'NOT IN SCOPE') { compat = 'N/A'; action = 'Infrastructure package - not applicable'; }
                rows.push([esc(p.package), esc(p.version), esc(p.category), esc(compat), esc(p.risk), esc(p.errors), esc(p.warnings), esc(p.files), esc(action)].join(','));
            }
            const blob = new Blob([rows.join('\n')], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'php84-compatibility-report.csv';
            a.click();
            URL.revokeObjectURL(url);
        },
    };
}
</script>
